steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vulnerability-scanner:latest', '-f', 'Dockerfile.gcp', '.']
  
  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vulnerability-scanner:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vulnerability-scanner'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vulnerability-scanner:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '540'
  
  # Deploy infrastructure
  - name: 'hashicorp/terraform:1.3'
    dir: 'terraform-gcp'
    args: ['init']
  
  - name: 'hashicorp/terraform:1.3'
    dir: 'terraform-gcp'
    args: ['apply', '-auto-approve', '-var', 'project_id=$PROJECT_ID', '-var', 'region=us-central1']

# Store images in Artifact Registry
images:
  - 'gcr.io/$PROJECT_ID/vulnerability-scanner:latest'
